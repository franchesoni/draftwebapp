<!-- simplest html page -->
<!DOCTYPE html>
<html>
<head>
    <title>IAseg</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
</head>
<body>
    <h1>IAseg</h1>
    <!-- radial buttons to chose feature space [pos, rgb, hue] -->
    <div id="featSpaceRadio">
        <input type="radio" id="pos" name="featSpace" value="pos" checked>
        <label for="pos">Position</label><br>
        <input type="radio" id="rgb" name="featSpace" value="rgb">
        <label for="rgb">RGB</label><br>
        <input type="radio" id="hue" name="featSpace" value="hue">
        <label for="hue">Hue</label><br>
        <input type="radio" id="dino" name="featSpace" value="dino">
        <label for="dino">DINOv2</label><br>
    </div>

    <!-- a slider to choose k -->
    <div id="kSlider" class="slider">
        kNN's k: <div id="kValue">1</div>
        <input id="kRange" type="range" min="1" max="1" value="1" step="2" oninput="kValue.innerText = this.value">
    </div>
    <!-- another slider to choose the threshold between 0 and 1 with 0.01 steps-->
    <!-- <div id="thresholdSlider" class="slider">
        Threshold: <div id="thresholdValue">0.5</div>
        <input id="thresholdRange" type="range" min="0" max="1" step="0.01" value="0.5" oninput="thresholdValue.innerText = this.value">
    </div> -->
    <!-- radial button to choose metric [euclidean, cosine] -->
    <div id="metricRadio">
        <input type="radio" id="euclidean" name="metric" value="euclidean" checked>
        <label for="euclidean">Euclidean</label><br>
        <!-- <input type="radio" id="cosine" name="metric" value="cosine"> -->
        <!-- <label for="cosine">Cosine</label><br> -->
    </div>

    <!-- file input button -->
    <input type="file" id="fileUpload" />
    <div id="viewersContainer"></div>

    <script src="main.js"></script>
</body>
</html>
